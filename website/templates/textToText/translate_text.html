{% extends 'base.html' %}

{% block title %}Translate Text{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Translate text</h2>
            <form id="text-form" method="post" action="{% url 'text_to_text_view' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="input_text" class="form-label">Enter text:</label>
                    <textarea id="input_text" name="input_text" class="form-control" rows="3" required>{{ input_text }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="language-sound" class="form-label">Choose source text language:</label>
                    <select id="language-sound" name="language_sound" class="form-control">
                        {% for code, name in languages.items %}
                            <option value="{{ code }}" {% if code == selected_language_before %}selected{% endif %}>
                                {{ name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Choose target text language:</label>
                    <select id="language" name="language" class="form-control">
                        {% for code, name in languages.items %}
                            <option value="{{ code }}" {% if code == selected_language_after %}selected{% endif %}>
                                {{ name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">Translate</button>
            </form>

            {% if translated_text %}
                <h2 class="mt-4">Translated text:</h2>
                <div id="translated-text" class="alert alert-secondary">
                    {{ translated_text }}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
